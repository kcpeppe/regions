plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = '17'
    modules = ['javafx.controls']
}


compileJava {
//    options.compilerArgs << '-Xlint:deprecation'
}

application {
    mainClassName = 'com.jclarity.region.G1GCHeapAnimation'
}

run {
    args 'testdata.log'
}


